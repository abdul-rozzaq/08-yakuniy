<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGround - Yangilik</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Roboto', sans-serif;">

    <!-- Main Wrapper -->
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 50px 0; background-color: #f5f5f5;">
        <tr>
            <td align="center">
                <!-- Container -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: white; border-radius: 10px; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1); overflow: hidden;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="background-color: #FFB200; padding: 1rem; font-size: 1.2rem; color: white;">
                            {{ title }}
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 1rem; text-align: left;">
                            <h2 style="margin-bottom: 1rem;">Yangilik</h2>
                            <p style="margin: 0; padding: 4px; line-height: 1.6;">
                                {{ body }}
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="border-top: 1px solid #f3f3f3; font-size: 12px; padding: 1rem; font-weight: normal;">
                            &copy; 2020 - 2024 EduGround. All Rights Reserved.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>

</html>
